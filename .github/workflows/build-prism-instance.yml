# When master branch is updated, use packwiz to create a new Prism instance
# with bundled packwiz-installer-bootstrap.jar as a build artifact
name: Build new Prism-Launcher instance
on:
  push:
    branches:
      - main

jobs:
  build-prism-instance:     # Name of the job
    runs-on: ubuntu-latest  # All runners can only be virtual machines
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
